<!DOCTYPE html>
<html>
<head>
<title>Playlist Page</title>
</head>
<body>
  <table border ="1">
       <thead>
          <tr>
             <th>Name</th>
             
          </tr>
       </thead>
       <tbody>
          <tr th:each="playlist:${playlists}">
             <td th:text="${playlist.name}"></td>
             <td>
                <ol>
                  <li th:each="song:${playlist.songs}">
              
                  <audio controls>
                  <source th:src="${song.link}">
                  </audio>
                  
                  
                </ol>
          </tr>
       </tbody>
    </table>
    
</body>
</html>
